<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<h1>type in the value you want to send to the internet, then click send</h1>
		<h1>or click recieve to get a result</h1>
		
		<input id="insert" />
		<br />
		<button id="send">Send</button><button id="recieve">Recieve</button>
		
		<div id="text">Value: <div id="json"></div></div>
		
		<script>
			$("#recieve").click(function() {
				$("#json").load("AJAX.txt");
			});
			$("#send").click(function() {
				$.post("AJAX.txt", $("#insert").val())	
			});
		</script>
	</body>
</html>
